<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptFinal</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section id="header">
            <div class="row header__row">
                <figure>
                    <img class="logo" src="movielogo.jpg" alt="movies logo"> 
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link" >
                        <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Explore</a>
                    </li>
                    <li class="nav__link--contact">
                        <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="landing">
        <div class="container">
            <div class="row landing__row">
                <h1 class="landing__title">Welcome to MovieVerse</h1>
                <p class="landing__description">Discover the world of movies with us. Explore, review, and share your favorite films.</p>
            </div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search for movies..." class="search_input">
                <button id="searchButton" class="search_button">Search</button>
            </div>
        </div>
    </section>
<footer>
    <div class="container">
            <div class="row footer__row">
                <figure>
                    <img class="footer__logo" src="" alt="footer logo">
                </figure>
                
            <div class="footer__copyright">Copyright Â© 2026 Celestia Hall</div>
        </div>
    </footer>
</body>
</html>
