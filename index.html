<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptFinal</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section id="header">
            <div class="row header__row">
                <figure>
                    <img class="logo" src="movielogo-removebg-preview.png" alt="movies logo"> 
                </figure>
                <ul class="nav__links">
                    <li class="nav__link" >
                        <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--white">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--white">Explore</a>
                    </li>
                    <li class="nav__link--contact">
                        <a href="#" class="btn__contact btn__hover-effect">Contact</a>
                    </li>
                </ul>             
            </div>
        </div>
    </section>
    <section class="landing">
        <div class="container">
            <h1 class="landing__title">Welcome to Flix</h1>
            <p class="landing__description">Discover the world of movies with us. Explore, review, and share your favorite films.</p>
        </div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search_input" placeholder="Search for movies..." >
                <button id="searchButton" class="search_button btn__hover-effect">Search</button>
            </div>
        </div>
    </section>
    <section>
        <div class="card__container">
            <div class="movie__header">
                <h2 class="section__title">Movies</h2>
                <select id="filter">
                    <option value="Alphabetical A to Z">A to Z</option>
                    <option value="Alphabetical Z to A">Z to A</option>
                    <option value="Oldest to Newest">Oldest to Newest</option>
                    <option value="Newest to Oldest">Newest to Oldest</option>
                </select>
            </div>
            <div id="moviesContainer" class="movies-container">
                <div class="row">
                    <div class="movie-card">
                        <figure>
                            <img src="movie-poster" alt="movie-title" class="movie-card__poster">
                        </figure>
                        <h3 class="movie-card__title">${movie.Title}</h3>
                        <p class="movie-card__year">Release Year: ${movie.Year}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<footer>
    <div class="footer__container">
        <div class="row footer__row">
                <figure>
                    <img class="footer__logo" src="movielogo-removebg-preview.png" alt="footer logo">
                </figure>
                <ul class="footer__links">
                    <li class="footer__link">
                        <a href="#" class="footer__link--anchor link__hover-effect link__hover-effect--white ">Home</a>
                    </li>
                    <li class="footer__link">
                        <a href="#" class="footer__link--anchor link__hover-effect link__hover-effect--white">Explore</a>
                    </li>
                    <li class="footer__link">
                        <a href="#" class="footer__link--anchor link__hover-effect link__hover-effect--white">Contact</a>
                    </li>
                </ul>
            <div class="footer__copyright">Copyright Â© 2026 Celestia Hall</div>
        </div>
    </footer>
</body>
</html>
